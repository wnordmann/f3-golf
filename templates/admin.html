<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Team Name</th>
        </tr>
        {% for participant in participants %}
        <tr>
            <td>{{ participant[0] }}</td>
            <td>{{ participant[1] }}</td>
            <td>{{ participant[2] }}</td>
            <td>{{ participant[3] }}</td>
            <td>{{ participant[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
